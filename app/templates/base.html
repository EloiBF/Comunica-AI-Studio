{% load static %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Comunica AI Studio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Inici</a>
            {% if user.is_authenticated %}
                <a href="/dashboard/">Panell</a>
                <a href="/logout/">Tanca sessió</a>
            {% else %}
                <a href="/login/">Inicia sessió</a>
                <a href="/signup/">Registra't</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Comunica AI Studio</p>
    </footer>
</body>
</html>
