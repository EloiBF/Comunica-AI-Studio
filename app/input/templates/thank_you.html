
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gràcies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 40px 30px;
        }

        .thank-you-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .content {
            padding: 30px;
        }

        .main-message {
            font-size: 1.3rem;
            color: #374151;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .appreciation-box {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            border: 2px solid #10b981;
        }

        .appreciation-box h3 {
            color: #059669;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .appreciation-box p {
            margin: 0;
            color: #374151;
        }

        .next-steps {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
            border: 2px solid #e5e7eb;
        }

        .next-steps h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .next-steps ul {
            color: #6b7280;
            line-height: 1.6;
            margin: 0;
            padding-left: 20px;
        }

        .contact-info {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #6b7280;
            border: 2px solid #d1d5db;
        }

        .contact-info strong {
            color: #374151;
        }

        .closing-message {
            color: #475569;
            margin: 20px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="thank-you-icon">✓</div>
            <h1>[thank_you_title]</h1>
        </div>
        
        <div class="content">
            <p class="main-message">[thank_you_message]</p>

            <div class="appreciation-box">
                <h3>[appreciation_title]</h3>
                <p>[appreciation_message]</p>
            </div>

            <div class="next-steps">
                <h3>Següents passos:</h3>
                <ul>
                    <li>[next_step_1]</li>
                    <li>[next_step_2]</li>
                    <li>[next_step_3]</li>
                </ul>
            </div>

            <p class="closing-message">[closing_message]</p>

            <div class="contact-info">
                <strong>Necessites ajuda?</strong><br>
                Contacta'ns a [contact_email] o visita [website_url]
            </div>
        </div>
    </div>
</body>
</html>
