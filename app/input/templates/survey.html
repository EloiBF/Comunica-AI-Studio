
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[title]</title>
    <link rel="stylesheet" href="/static/templates.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
            <p>[subtitle]</p>
        </div>
        
        <div class="content">
            <div class="image-section">
                <img src="[image_1]" alt="Survey Image" class="main-image">
            </div>
            
            <div class="text-content">
                <p>[content_1]</p>
                <p>[content_2]</p>
            </div>
            
            <div class="survey-questions">
                <div class="survey-question">
                    <h3>[question_1]</h3>
                    <div class="survey-options">
                        <label><input type="radio" name="q1" value="1"> 1 (Strongly Disagree)</label>
                        <label><input type="radio" name="q1" value="2"> 2</label>
                        <label><input type="radio" name="q1" value="3"> 3</label>
                        <label><input type="radio" name="q1" value="4"> 4</label>
                        <label><input type="radio" name="q1" value="5"> 5 (Strongly Agree)</label>
                    </div>
                </div>
                
                <div class="survey-question">
                    <h3>[question_2]</h3>
                    <div class="survey-options">
                        <label><input type="radio" name="q2" value="1"> 1 (Strongly Disagree)</label>
                        <label><input type="radio" name="q2" value="2"> 2</label>
                        <label><input type="radio" name="q2" value="3"> 3</label>
                        <label><input type="radio" name="q2" value="4"> 4</label>
                        <label><input type="radio" name="q2" value="5"> 5 (Strongly Agree)</label>
                    </div>
                </div>
            </div>
            
            <div class="cta-section">
                <a href="#" class="cta-button">[cta_text]</a>
            </div>
        </div>
        
        <div class="footer">
            <p> 2025 [Company Name]. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </p>
        </div>
    </div>
</body>
</html>
