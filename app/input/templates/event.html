<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[title]</title>
    <link rel="stylesheet" href="/static/templates.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
            <p>[subtitle]</p>
        </div>
        
        <div class="content">
            <div class="image-section">
                <img src="[image_1]" alt="Event image" class="main-image">
            </div>
            
            <div class="text-content">
                <p>[content_1]</p>
                <p>[content_2]</p>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <strong>Date:</strong> [event_date]
                </div>
                <div class="detail-item">
                    <strong>Time:</strong> [event_time]
                </div>
                <div class="detail-item">
                    <strong>Location:</strong> [event_location]
                </div>
            </div>
            
            <div class="cta-section">
                <a href="#" class="cta-button">[cta_text]</a>
            </div>
        </div>
        
        <div class="footer">
            <p> 2025 [Company Name]. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </p>
        </div>
    </div>
</body>
</html>
