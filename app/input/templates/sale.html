
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Especial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .content {
            padding: 30px;
        }

        .product-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .highlight-box {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border-left: 5px solid #f59e0b;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 20px auto;
            text-align: center;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .footer {
            background-color: #f8fafc;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
        </div>
        
        <div class="content">
            <img src="[image_url]" alt="Producte" class="product-image">
            
            <div class="highlight-box">
                <p style="margin: 0; font-size: 1.1rem; font-weight: 600;">[content]</p>
            </div>
            
            <p>Descobreix més productes i promocions exclusives al nostre lloc web. Estem aquí per ajudar-te a trobar allò que millor s'adapta a tu.</p>
            
            <div class="center">
                <a href="#" class="cta-button">Descobreix més</a>
            </div>
        </div>
        
        <div class="footer">
            Aquesta comunicació ha estat enviada automàticament. Si tens cap dubte, contacta amb el nostre servei d'atenció al client.
        </div>
    </div>
</body>
</html>
