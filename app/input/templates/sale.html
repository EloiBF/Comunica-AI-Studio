<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicació personalitzada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0057a3;
        }

        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .footer {
            font-size: 0.85rem;
            margin-top: 2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[title]</h1>

        <img src="[image_url]" alt="Imatge">

        <p>[content]</p>

        <hr>

        <p>Descobreix més productes i promocions exclusives al nostre lloc web. Estem aquí per ajudar-te a trobar allò que millor s’adapta a tu.</p>

        <div class="footer">
            Aquesta comunicació ha estat enviada automàticament. Si tens cap dubte, contacta amb el nostre servei d’atenció al client.
        </div>
    </div>
</body>
</html>
