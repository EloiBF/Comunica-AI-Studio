<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="/static/templates.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
            <p class="subtitle">[subtitle]</p>
        </div>
        
        <div class="content">
            <div class="news-item">
                <h2>[news_1_title]</h2>
                <p>[news_1_content]</p>
            </div>

            <div class="news-item">
                <h2>[news_2_title]</h2>
                <p>[news_2_content]</p>
            </div>

            <div class="news-item">
                <h2>[news_3_title]</h2>
                <p>[news_3_content]</p>
            </div>

            <div class="closing-message">
                [closing_message]
            </div>
        </div>
        
        <div class="footer">
            Newsletter generat automàticament. Per més informació, visita el nostre <a href="[website_url]">lloc web</a>.
        </div>
    </div>
</body>
</html>
