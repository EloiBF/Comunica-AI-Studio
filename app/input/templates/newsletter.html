
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .news-item {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease;
        }

        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .news-item h2 {
            color: #667eea;
            font-size: 1.4rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .news-item p {
            color: #475569;
            margin: 0;
            font-size: 1rem;
        }

        .footer {
            background-color: #f8fafc;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .closing-message {
            text-align: center;
            font-weight: 500;
            color: #475569;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
            <p class="subtitle">[subtitle]</p>
        </div>
        
        <div class="content">
            <div class="news-item">
                <h2>[news_1_title]</h2>
                <p>[news_1_content]</p>
            </div>

            <div class="news-item">
                <h2>[news_2_title]</h2>
                <p>[news_2_content]</p>
            </div>

            <div class="news-item">
                <h2>[news_3_title]</h2>
                <p>[news_3_content]</p>
            </div>

            <div class="closing-message">
                [closing_message]
            </div>
        </div>
        
        <div class="footer">
            Newsletter generat automàticament. Per més informació, visita el nostre <a href="[website_url]">lloc web</a>.
        </div>
    </div>
</body>
</html>
