
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8fafc;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        h1 {
            color: #0057a3;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .news-item {
            background-color: #f1f5f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #0057a3;
        }

        .news-item h2 {
            color: #0057a3;
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }

        .footer {
            font-size: 0.85rem;
            margin-top: 2rem;
            color: #777;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[title]</h1>
            <p class="subtitle">[subtitle]</p>
        </div>

        <div class="news-item">
            <h2>[news_1_title]</h2>
            <p>[news_1_content]</p>
        </div>

        <div class="news-item">
            <h2>[news_2_title]</h2>
            <p>[news_2_content]</p>
        </div>

        <div class="news-item">
            <h2>[news_3_title]</h2>
            <p>[news_3_content]</p>
        </div>

        <p>[closing_message]</p>

        <div class="footer">
            Newsletter generat automàticament. Per més informació, visita el nostre <a href="[website_url]" style="color: #0057a3;">lloc web</a>.
        </div>
    </div>
</body>
</html>
