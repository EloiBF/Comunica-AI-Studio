
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvinguda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-message {
            text-align: center;
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .benefits {
            background-color: #f8fafc;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .benefit-icon {
            width: 24px;
            height: 24px;
            background-color: #10b981;
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            margin: 2rem auto;
            text-align: center;
            width: 200px;
        }

        .footer {
            font-size: 0.85rem;
            margin-top: 2rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[welcome_title]</h1>
        <p class="welcome-message">[welcome_message]</p>

        <div class="benefits">
            <h2 style="color: #374151; margin-bottom: 1.5rem;">Què pots esperar:</h2>
            <div class="benefit-item">
                <div class="benefit-icon">✓</div>
                <span>[benefit_1]</span>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon">✓</div>
                <span>[benefit_2]</span>
            </div>
            <div class="benefit-item">
                <div class="benefit-icon">✓</div>
                <span>[benefit_3]</span>
            </div>
        </div>

        <p>[next_steps]</p>

        <div style="text-align: center;">
            <a href="[cta_url]" class="cta-button">[cta_text]</a>
        </div>

        <div class="footer">
            Benvingut a la nostra comunitat! Si tens preguntes, no dubtis en contactar-nos.
        </div>
    </div>
</body>
</html>
